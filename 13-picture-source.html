<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture, source 요소</title>
</head>
<body>
    <picture>
        <source srcset="./images/netflix.png 1x, ./images/netflix.png 2x, " type="">
        <img src="./images/netflix.png" alt="넷플릭스">
    </picture>
    <picture>
        <source srcset="./images/small-550.jpg 550w, ./images/medium-1024.jpg 1024w, ./images/large-1600.jpg 1600w" /> 
        <img src="./images/image-src.png" alt="" />
      </picture>
</body>
</html>
