<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순차, 비순차 목록</title>
</head>
<body>
    <h1>목록 (list)</h1>
    <h2>비순서형 목록</h2>
    <ul>
        <li>목록1
            <ul>
                <li>서브목록1</li>
                <li>서브목록2</li>
            </ul>
        </li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <h2>순서형 목록</h2>
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>
    <!-- 컨텐츠에 제목이 있어야 접근성, seo 측면에서 좋다! 숨긴 제목이라도 꼭 작성하자 -->
</body>
</html>
